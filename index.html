<body>

<div class="container">
    <h2>üåø D·ª± ƒëo√°n S·ª©c kh·ªèe C√¢y</h2>

    <div class="form-group">

    <div class="form-group">

    </div>

    <button id="predict-btn" class="btn btn-primary" onclick="predict()">D·ª± ƒëo√°n</button>

        Tr·ªü v·ªÅ Trang ch·ªß

</div>

<script>
    const waterInput = document.getElementById("water");
    const lightInput = document.getElementById("light");
    const resultEl = document.getElementById("result");
    const predictBtn = document.getElementById("predict-btn");

    async function predict() {
        let water = waterInput.value;
        let light = lightInput.value;

        resultEl.className = "result";
        resultEl.innerHTML = "";

        if (water === "" || light === "") {
            resultEl.innerHTML = "‚ö†Ô∏è Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin!";
            resultEl.className = "result error show";
            return;
        }

        predictBtn.disabled = true;
        predictBtn.innerHTML = "ƒêang d·ª± ƒëo√°n...";

        try {
            let res = await fetch("http://127.0.0.1:8000/predict", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({water: Number(water), light: Number(light)})
            });

            if (!res.ok) {
                throw new Error("Server response was not ok.");
            }

            let data = await res.json();

            if (data.prediction === 1) {
                resultEl.innerHTML = "üåø C√ÇY S·ªêNG!";
                resultEl.className = "result success show"; 
            } else {
                resultEl.innerHTML = "üíÄ C√ÇY CH·∫æT!";

        } catch (error) {

            resultEl.innerHTML = "‚ùå ƒê√£ x·∫£y ra l·ªói k·∫øt n·ªëi. Vui l√≤ng th·ª≠ l·∫°i.";
            resultEl.className = "result error show";
        } finally {

        }
    }
</script>
